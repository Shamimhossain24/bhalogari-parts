   <!---blog-card-->
   <div class="blog-card" [id]="data?._id">
    <div class="blog-image">
        <a href="#">
            <img [src]="data?.blogImage" alt="">
        </a>
    </div>
    <!--blog-body-->
    <div class="blog-body">
        <ul>
            <li><i class="fa fa-user"></i> Admin</li>
            <li><i class="fa fa-calendar"></i> february 02, 2021</li>
        </ul>
        <div class="blog-title">
            <a href="#">{{data?.blogTitle}}</a>
        </div>
        <div class="blog-des">
            <p>{{data?.blogDes}}</p>
        </div>
        <div class="read-more">
            <a href="#">Read More <i class="fa fa-arrow-right"></i></a>
        </div>
    </div>
</div>
